<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="name" class="col-form-label">Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="student-id" class="col-form-label">Student ID:</label>
          <input type="text" class="form-control" id="student-id" />
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="subject">
            <option selected disabled>Subject</option>
            <option value="Subject1">Subject1</option>
            <option value="Subject2">Subject2</option>
            <option value="Subject3">Subject3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="instructor">
            <option selected disabled>Instructor</option>
            <option value="instructor1">instructor1</option>
            <option value="instructor2">instructor2</option>
            <option value="instructor3">instructor3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="item">
            <option selected disabled>Item</option>
            <option value="Item1">Item1</option>
            <option value="Item2">Item2</option>
            <option value="Item3">Item3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="availability" class="col-form-label">Availability</label>
          <input type="text" class="form-control" id="availability" disabled />
        </div>
        <div class="form-group">
          <label for="qrcode" class="col-form-label">QR CODE</label>
          <input type="text" class="form-control" id="qrcode" disabled />
        </div>
      </form>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          onclick="back()"
        >
          Back
        </button>
        <button class="btn btn-primary" id="insert">Save</button>
      </div>
      <div id="your-qr-result"></div>
      <h1>Scan Qr HTML</h1>
      <div style="display: flex; justify-content: center">
        <div id="my-qr-reader" style="width: 500px"></div>
      </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      function domReady(fn) {
        if (
          document.readyState == "complete" ||
          document.readyState === "interactive"
        ) {
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      domReady(function () {
        var myqr = document.getElementById("your-qr-result");
        var qrcode = document.getElementById("qrcode");

        var lastResult,
          countResults = 0;

        function onScanSuccess(decodeText, decodeResult) {
          ++countResults;
          lastResult = decodeText;

          qrcode.value = `${decodeText}`;
        }

        var htmlscanner = new Html5QrcodeScanner("my-qr-reader", {
          fps: 10,
          qrbox: 250,
        });
        htmlscanner.render(onScanSuccess);
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="inc/scripts/fireConfig.js"></script>
    <script src="inc/scripts/crud.js"></script>
    <script src="inc/scripts/auth.js"></script>
    <script src="inc/scripts/hrefscript.js"></script>
  </body>
</html>
