    <script type="module">
      let stdNo = 0;
      let tbody = document.getElementById("tbody1");

      function AddItemToTable(
        instructor,
        name,
        studentID,
        subject,
        roll,
        qr,
        item
      ) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");
        let td9 = document.createElement("td");
        let newButton = document.createElement("button");

        newButton.textContent = "Edit";
        newButton.setAttribute("type", "button");
        newButton.setAttribute("class", "btn btn-primary");
        newButton.setAttribute("data-toggle", "modal");
        newButton.setAttribute("data-target", "#detailsModal");

        td1.setAttribute("data-title", "Sno");
        td2.setAttribute("data-title", "instructor");
        td3.setAttribute("data-title", "name");
        td4.setAttribute("data-title", "studentID");
        td5.setAttribute("data-title", "subject");
        td6.setAttribute("data-title", "roll");
        td7.setAttribute("data-title", "qr");
        td8.setAttribute("data-title", "item");

        td1.innerHTML = ++stdNo;
        td2.innerHTML = instructor;
        td3.innerHTML = name;
        td4.innerHTML = studentID;
        td5.innerHTML = subject;
        td6.innerHTML = roll;
        td7.innerHTML = qr;
        td8.innerHTML = item;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        trow.appendChild(td8);
        td9.appendChild(newButton);
        trow.appendChild(td9);

        tbody.appendChild(trow);
      }

      function AddAllItemsToTable(TheStudent) {
        stdNo = 0;
        tbody.innerHTML = "";
        TheStudent.forEach((element) => {
          //console.log(element);
          AddItemToTable(
            element.Instructor,
            element.Name,
            element.StudentID,
            element.Subject,
            element.key,
            element.QRCODe,
            element.Item
          );
        });
      }

    <script>
      $(document).ready(function () {
        $("#detailsModal").on("show.bs.modal", function (e) {
          let _button = $(e.relatedTarget);
          let result = "";
          let $row = $(_button).closest("tr"); // Find the row
          let $tds = $row.find("td");
          $.each($tds, function () {
            let t = $(this).attr("data-title");
            let v = $(this).text();
            if (t) {
              result +=
                '<div class="form-group">' +
                '<label class="col-form-label">' +
                t +
                '<input type="text" class="form-control"' +
                'value="' +
                v +
                '" disabled/>' +
                "</div>";
            }
          });
          console.log(result);
          $(this).find("#container").html(result);
        });
      });
